<html>
  <head>
    <title>FrontEnd Projects</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header class="container">
      <figure>
        <img src="./imgs/logo.jpg" alt="FE Projects Logo">
      </figure>
      <nav>
        <ul>
          <a href="./index.html"><li>Home</li></a>
          <li>About</li>
          <a href="./index.html"><li>Games</li></a>
          <li>Contact</li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container cards-header">
        <h2>Click on the following cards to start</h2>
      </div>
      <section class="container" id="cards">
        <div class="card">
          <figure>
            <img src="./imgs/tictactoe.png" alt="tictactoe">
          </figure>
          <figcaption>Tic Tac Toe</figcaption>
        </div>
        <div class="card">
          <figure>
            <img src="./imgs/pairs.jpg" alt="finding pairs">
          </figure>
          <figcaption>Finding Pairs</figcaption>
        </div>
        <div class="card">
          <figure>
            <img src="./imgs/calc.jpg" alt="calculator">
          </figure>
          <figcaption>Calculator</figcaption>
        </div>
        <div class="card">
          <figure>
            <img src="./imgs/pokes.png" alt="calculator">
          </figure>
          <figcaption>Pokemon</figcaption>
        </div>
      </section>

    </main>

    <footer>
      <div class="container">
        <h2>footer</h2>
      </div>
    </footer>
